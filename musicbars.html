<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3_07ijP2cPoNx2UA6Wjzo71ksryOibH7Bweb35SpFk4LIulRQvGQYSjy3uSAKMf7s-2I&usqp=CAU);
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
            /* background: linear-gradient(#536656,#536656); */
        }
        .main{
            width: 100vw;
            height: 50vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 8px;
            align-items: end;
        }
        .bar{
            width: 20px;
            height: 0.1px;
            background-color: aqua;
        }
        #bar1{
            animation: hei 0.9s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
        #bar2{
            animation: hei 0.59s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
        #bar3{
            animation: hei 1.1s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
        #bar4{
            animation: hei 1.6s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
        #bar5{
            animation: hei 0.8s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
        #bar6{
            animation: hei 1.8s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
        #bar7{
            animation: hei 0.6s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
        #bar8{
            animation: hei 1.5s alternate infinite;
        }
        @keyframes hei {
            0%{
                height: 0.1px;
            }
            100%{
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="bar" id="bar1"></div>
        <div class="bar" id="bar2"></div>
        <div class="bar" id="bar3"></div>
        <div class="bar" id="bar4"></div>
        <div class="bar" id="bar5"></div>
        <div class="bar" id="bar6"></div>
        <div class="bar" id="bar7"></div>
        <div class="bar" id="bar8"></div>
    </div>
</body>
</html>
